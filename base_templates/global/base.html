<!DOCTYPE html>
<html lang="pt-br">
  <head>
    {% include "partials/_head.html" %}
  </head>
  <body class="inter">
    {% block content %}
    <h1 class="text-3xl font-bold underline">Hello world!</h1>
    <!-- loads the entire Variable Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=favorite,home,search,settings"
      rel="stylesheet"
    />

    <!-- thin outlined icons -->
    <div
      style="font-variation-settings: 'FILL' 0, 'wght' 100, 'GRAD' 0, 'opsz' 48"
    >
      <span class="material-symbols-outlined">search</span>
      <span class="material-symbols-outlined">home</span>
      <span class="material-symbols-outlined">settings</span>
      <span class="material-symbols-outlined">favorite</span>
    </div>

    <!-- thick filled icons -->
    <div
      style="font-variation-settings: 'FILL' 1, 'wght' 700, 'GRAD' 0, 'opsz' 48"
    >
      <span class="material-symbols-outlined">search</span>
      <span class="material-symbols-outlined">home</span>
      <span class="material-symbols-outlined">settings</span>
      <span class="material-symbols-outlined">favorite</span>
    </div>
    {% endblock content %}
  </body>
</html>
